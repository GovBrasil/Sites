  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="www/jquery.paginate.min.js"></script>
  <script type="text/javascript" src="www/jquery.shuffle.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('#example3').paginate({itemsPerPage: 10});
      $.getJSON('dados/sitesgovbr.json', function(data) {
        var items = [];
        $.each(data, function(i, item) {
          items.push(
            '<figure class="span3 picture-item" data-groups="">' +
              '<a href="screenshots/' + item.dominio + '.png" style="display: block; height: 200px; overflow: hidden; width: 230px;"><img src="thumbs/thumb-' + item.dominio + '.jpg" width="230" /></a>' +
              '<div class="picture-item__details">' +
                '<figcaption class="picture-item__title">' + item.nome + '</figcaption>' +
                '<p class="link-site"><a href="http://www.' + item.dominio + '">' + item.dominio + '</a></p>' +
                '<p class="picture-item__tags"></p>' +
              '</div>' +
            '</figure>'
          );
        });
        $('#grid').append(items.join(''));
        $('#grid').paginate({itemsPerPage: 10});
      });
    });
  </script>
