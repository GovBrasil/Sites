<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=iso-8859-1">
  <title>Sites gov.br</title>
  <link rel="stylesheet" type="text/css" href="www/css/style.css" />
  <script type="text/javascript" src="www/js/jquery.min.js"></script>
  <script src="www/js/list.js"></script>
  <script src="www/js/list.pagination.js"></script>
</head>
<body>
<a href="https://github.com/GovBrasil/Sites"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
  <div class="container">
    <h2>Sites Gov.BR</h2>

    <div id="grid">
         <input type="text" class="search" />
        Organizar por: <button class="sort" data-sort="nome">Nome</button>
         <ul class="pagination"></ul>
         <ul id="listing" class="list"></ul>
    </div>
  <script type="text/javascript">
    $(document).ready(function() {
      var monkeyList = new List('grid', {
            valueNames: [ 'nome', 'dominio' ],
             page: 10,
             plugins: [ ListPagination({}) ],
             item: '<li><h4 class="nome"></h4><span class="dominio"></span></li>'
        });
        $.getJSON('dados/sitesgovbr.json', function(data) {
        var values = [];
        var userList = new List('grid', monkeyList, values);
        $.each(data, function(i, info) {
           userList.add({
           nome: info.nome,
           dominio: info.dominio
         });
        });
      });
    });
  </script>

<div id="footer">
    <iframe src="http://ghbtns.com/github-btn.html?user=GovBrasil&repo=Sites&type=watch&count=true&size=large" height="30" width="170" frameborder="0" scrolling="0" style="width:170px; height: 30px;" allowTransparency="true" seamless></iframe>
    <p>
        <a href="https://github.com/GovBrasil/Sites/tree/master/dados">Baixar todos os dados em CSV ou JSON</a>
    </p>
</div><!-- #footer -->
</body>
</html>
